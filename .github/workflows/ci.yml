name: CI

on:
  push:
    branches: [ master, APlintegrated ]
  pull_request:
    branches: [ master, APlintegrated ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      NEXT_PUBLIC_TMDB_READ_ACCESS_TOKEN: ${{ secrets.NEXT_PUBLIC_TMDB_READ_ACCESS_TOKEN }}
      # Fallback to v3 API key if needed
      NEXT_PUBLIC_TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Lint
      run: npm run lint || echo "Linting failed but continuing" 
      # ^ Remove the "|| echo" part if you want linting to be required to pass
      
    - name: Build
      run: npm run build
      
    # Add test step when you have tests
    # - name: Test
    #   run: npm test